version: '3'

services:
  # Service PHP avec Apache
  web:
    build: .
    container_name: php-web
    volumes:
      - ./:/var/www/html
    ports:
      - "80:80"
    depends_on:
      - db
    restart: always
  
  # Service MySQL
  db:
    image: mysql:5.7
    container_name: mysql
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: monsite
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    restart: always
  
  # Service phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - db
    restart: always

# Volume pour les donn√©es MySQL
volumes:
  db_data: